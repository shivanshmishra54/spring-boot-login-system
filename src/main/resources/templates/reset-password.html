<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Set New Password</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <h1>Set a New Password</h1>

    <div th:if="${param.error}" class="message message-error"
         th:text="${param.error} ? ${param.error} : 'An error occurred.'">
    </div>

    <form th:action="@{/loginsystem/reset-password}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <input type="hidden" name="token" th:value="${token}" />

        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" class="form-input" required autofocus="autofocus" />
        </div>
        <button type="submit" class="btn">Save New Password</button>
    </form>
</div>
</body>
</html>
