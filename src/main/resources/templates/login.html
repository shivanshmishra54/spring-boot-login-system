<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <h1>Login</h1>

    <div th:if="${param.error}" class="message message-error">
        Invalid username or password.
    </div>

    <div th:if="${param.logout}" class="message message-success">
        You have been logged out.
    </div>

    <div th:if="${param.signup_success}" class="message message-success">
        Registration successful! Please login.
    </div>

    <div th:if="${param.reset_success}" class="message message-success">
        Password reset successful! Please login.
    </div>

    <form th:action="@{/loginsystem/login}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-input" autofocus="autofocus" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-input" />
        </div>
        <button type="submit" class="btn">Log In</button>
    </form>

    <p class="form-link">
        <a th:href="@{/loginsystem/signup}">Create an account</a>
    </p>
    <p class="form-link" style="margin-top: 0.5rem;">
        <a th:href="@{/loginsystem/forgot-password}">Forgot Password?</a>
    </p>
</div>
</body>
</html>
