<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        /* All the CSS is inlined here for email clients */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.5; margin: 0; padding: 0; }
        .container { width: 90%; max-width: 500px; margin: 20px auto; border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden; }
        .header { background-color: #2c3e50; color: #ffffff; padding: 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 30px; color: #333; }
        .button { display: inline-block; padding: 12px 25px; margin: 25px 0; background-color: #007991; color: #ffffff; text-decoration: none; font-weight: 600; border-radius: 8px; }
        .footer { background-color: #f9f9f9; color: #888; padding: 20px; text-align: center; font-size: 12px; border-top: 1px solid #e0e0e0; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Password Reset Request</h1>
    </div>
    <div class="content">
        <p>Hello,</p>
        <p>We received a request to reset your password. Click the button below to set a new password:</p>

        <a th:href="${resetLink}" class="button">Reset Your Password</a>

        <p>This link will expire in 1 hour. If you did not request this, please ignore this email.</p>
    </div>
    <div class="footer">
        Â© 2025 Login System By Shivansh Mishra
    </div>
</div>
</body>
</html>
