<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container">
    <h1>Reset Password</h1>
    <p>Enter your email address and we will send you a link to reset your password.</p>

    <div th:if="${param.success}" class="message message-success">
        Check your email for a password reset link.
    </div>

    <div th:if="${param.error}" class="message message-error">
        No account found with that email address.
    </div>

    <form th:action="@{/loginsystem/forgot-password}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required autofocus="autofocus" />
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
    </form>

    <p class="form-link">
        <a th:href="@{/loginsystem/login}">Back to Login</a>
    </p>
</div>
</body>
</html>
