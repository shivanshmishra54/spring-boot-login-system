<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
           font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
           line-height: 1.5;
           margin: 0;
           padding: 0;
       }
       .container {
           width: 90%;
           max-width: 500px;
           margin: 20px auto;
           border: 1px solid #e0e0e0;
           border-radius: 8px;
           overflow: hidden;
       }
       .header {
           background-color: #2c3e50; /* Dark header */
           color: #ffffff;
           padding: 20px;
           text-align: center;
       }
       .header h1 {
           margin: 0;
           font-size: 24px;
       }
       .content {
           padding: 30px;
           color: #333;
       }
       .otp-code {
           font-size: 36px;
           font-weight: 700;
           color: #1a6A3A; /* Use a success color */
           text-align: center;
           letter-spacing: 5px;
           margin: 25px 0;
           padding: 15px;
           background-color: #f4f7f6;
           border-radius: 8px;
       }
       .footer {
           background-color: #f9f9f9;
           color: #888;
           padding: 20px;
           text-align: center;
           font-size: 12px;
           border-top: 1px solid #e0e0e0;
       }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Your Verification Code</h1>
    </div>
    <div class="content">
        <p>Hello,</p>
        <p>Please use the verification code below to complete your sign-up.</p>

        <div class="otp-code" th:text="${otp}">
            123456
        </div>

        <p>This code will expire in 5 minutes. If you did not request this code, please ignore this email.</p>
    </div>
    <div class="footer">
        Â© 2025 Login System By Shivansh Mishra
    </div>
</div>
</body>
</html>
