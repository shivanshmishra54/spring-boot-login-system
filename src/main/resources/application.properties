spring.application.name=Login System

#----- DATABASE CONFIGURATION -----
spring.datasource.url=jdbc:mysql://localhost:3306/loginsystem_db
spring.datasource.user=root
spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

# ----- HIKARI CONNECTION POOL TUNING -----
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ----- EMAIL CONFIGURATION -----
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=shivansh54iron@gmail.com
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ----- STATIC FILE CACHING -----
# Cache static resources (css, js) for 1 year
spring.web.resources.cache.period=31536000
